<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/game.css">

    <title>Game Page</title>
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex column">
        <div id="hud">
         <div class="hud-item">
             <p id="progressText" class="hud-prefix">Question</p>
             <div id="progressBar">
                 <div id="progressBarFull"></div>
             </div>
         </div>
         <div class="hud-item">
             <p class="hud-prefix">
                 Score
             </p>
             <h1 class="hud-main-text" id="score">
                 0
             </h1>
         </div>   
        </div> 
        <h1 id="question">Answer this question</h1>
        <div class="pick-container">
            <p class="pick-prefix">A</p>
            <p class="pick-text" data-number="1">Pick 1</p>
        </div>
        <div class="pick-container">
            <p class="pick-prefix">B</p>
            <p class="pick-text" data-number="2">Pick 2</p>
        </div>  
        <div class="pick-container">
            <p class="pick-prefix">C</p>
            <p class="pick-text" data-number="3">Pick 3</p>
        </div>  
        <div class="pick-container">
            <p class="pick-prefix">D</p>
            <p class="pick-text" data-number="4">Pick 4</p>
        </div>  
        </div>
    </div>
    <script src="/assets/css/js/script.js"></script>
</body>
</html>
